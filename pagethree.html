<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="img/Gicon.png" type="image/png">
</head>
<body>

    <div>
        <ul class="navbar">
            <li class="navbarItem"><a href="index.html">Return</a></li>
        </ul>
    </div>
        <h1 class="h1-advanced">Advanced Search</h1>
        <div class="line-break"></div>
        <div class="fpw">
            <span>
                Find pages with...
            </span>
        </div>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left-side">
                    <p class="p-advanced">all these words:</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_q" class="form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="left-side">
                    <p class="p-advanced">this exact word or phrase:</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_epq" class="form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="left-side">
                    <p class="p-advanced">any of these words:</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_oq" class="form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="left-side">
                    <p class="p-advanced">none of these words:</p>
                </div>
                <div class="right-side">
                    <input type="text" name="as_eq" class="form-input">
                </div>
            </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn-advanced">
                </div>
        </form>
        

</body>
</html>
